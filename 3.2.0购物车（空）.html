<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <meta charset="UTF-8">
  <title>购物车</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <script>
    window.addEventListener("resize",function(event){      
      getFontsize();
    });
    getFontsize();
    function getFontsize() {
      var html = document.documentElement;
      var hWidth = html.getBoundingClientRect()["width"];
      html.style.fontSize = (hWidth > 750) ? '20px' : hWidth / 37.5 + "px";
    }
  </script>
</head>
<body>
	<div class="main purchase-course-none">
		<img class="purchase-course-img" src="./images/gouwuc05.png">
		<p class="purchase-course-text">购物车暂无商品<br>快去寻找合适你的商品吧</p>
		<a href="#" class="purchase-course-btn">去看看</a>
	</div>
</body>
<script src="./js/jquery.min.1.10.2.js"></script>
<script type="text/javascript">
</script>
</html>
