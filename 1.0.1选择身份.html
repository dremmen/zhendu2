<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <meta charset="UTF-8">
  <title>选择身份</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <script>
    window.addEventListener("resize",function(event){      
      getFontsize();
    });
    getFontsize();
    function getFontsize() {
      var html = document.documentElement;
      var hWidth = html.getBoundingClientRect()["width"];
      html.style.fontSize = (hWidth > 750) ? '20px' : hWidth / 37.5 + "px";
    }
  </script>
</head>
<body>
	<div class="main choice-of-status">
		<p class="choice-title">选择测试者身份</p>
		<p class="choice-tip">测试结果根据测试者身份进行分析，并给出对应的数据</p>
		<a class="choice-section">
			<img src="./images/xuanze01.png" class="choice-section-img">
			<div class="choice-section-con">
				<p class="p-text">我是家长</p>
				<p class="p-text2">Parents</p>
			</div>
		</a>
		<a class="choice-section">
			<img src="./images/xuanze02.png" class="choice-section-img">
			<div class="choice-section-con">
				<p class="p-text">我是学生</p>
				<p class="p-text2">Students</p>
			</div>
		</a>
	</div>
</body>
<script src="./js/jquery.min.1.10.2.js"></script>
<script type="text/javascript">
</script>
</html>
